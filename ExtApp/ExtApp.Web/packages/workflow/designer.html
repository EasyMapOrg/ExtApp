<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>工作流设计</title>
    <style type="text/css" media="screen">
        div.base {
            position: absolute;
            overflow: hidden;
            font-family: Arial;
            font-size: 8pt;
        }

            div.base#graph {
                border-style: solid;
                border-color: #F2F2F2;
                border-width: 1px;
                background: url('images/grid.gif');
            }
    </style>
    <script>
        mxBasePath = '../mxGraph';
    </script>
    <script src="../mxGraph/js/mxClient.js"></script>
    <script src="designer.js"></script>
    <script>
        mxGraph.prototype.htmlLabels = true;

        mxGraph.prototype.isWrapping = function (cell) {
            return true;
        };

        mxConstants.DEFAULT_HOTSPOT = 1;

        // Enables guides
        mxGraphHandler.prototype.guidesEnabled = false;

        // Alt disables guides
        mxGuide.prototype.isEnabledForEvent = function (evt) {
            return !mxEvent.isAltDown(evt);
        };

        // Enables snapping waypoints to terminals
        mxEdgeHandler.prototype.snapToTerminals = true;

        //window.onbeforeunload = function () { return mxResources.get('changesLost'); };

        var ID = getQueryString('ID');
        mxEditor.prototype.urlPost = '/api/Workflow/SaveXml?ID=' + (ID == null ? 0 : ID);

        var start = function () {
            // 创建画布并加载工作流
            var editor = createEditor('config/workfloweditor.xml');
            var url = '/api/Workflow/GetXml?ID=' + (ID == null ? 0 : ID);
            editor.open(url);
        }
    </script>
</head>
<body onload="start()">
    <table id="splash" style="width: 100%; height: 100%;">
        <tr>
            <td align="center" valign="middle">
                <img src="images/loading.gif">
            </td>
        </tr>
    </table>
    <div id="graph" class="base">
        <!-- Graph Here -->
    </div>
    <div id="status" class="base" align="right" style="white-space:nowrap;">
        <!-- Status Here -->
    </div>
</body>
</html>
